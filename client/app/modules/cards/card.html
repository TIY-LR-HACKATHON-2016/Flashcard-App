
<div class="pagination-centered">

  <h2>Flash Cards</h2>

  <form ng-submit="flashCtrl.createCard()">
    <input ng-focus="flashCtrl.toggleForm()" ng-model="flashCtrl.newCardFront" type="text"
      ng-class="{ 'showForm': flashCtrl.showForm }"
      class="new-field" placeholder="{{ flashCtrl.placeholder }}">

    <input class="new-field" type="text" ng-model="flashCtrl.newCardBack" placeholder="Back Text" ng-show="flashCtrl.showForm">

    <button id="submit-button" type="submit" value="Add Card" ng-show="flashCtrl.showForm">
      <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
    </button>
  </form>
</div>


<section ng-click="flashCtrl.toggleClass(card)"  class="card-container" ng-repeat="card in flashCtrl.cards">
  <div class="card"
    ng-class="{ 'flipped': card.flipped }">
    <figure class="front">{{ card.fronttext }}</figure>
    <figure class="back">{{ card.backtext }}</figure>


  </div>

  <div class="bottom-buttons">
    <span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="flashCtrl.deleteCard(card)"></span>
    <span ng-click="cardCtrl.toggleEditing(card)">Edit</span>
  </div>

</section>
