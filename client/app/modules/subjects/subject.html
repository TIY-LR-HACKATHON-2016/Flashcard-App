
<!-- MORPHING INPUT FIELD BUTTON ----------------------------------------------------------->
<div class="wrapper">

  <div class="pagination-centered">

    <h2>Subject</h2>

    <form ng-submit="subjectCtrl.createSubject()">
      <input ng-focus="subjectCtrl.toggleForm()" ng-model="subjectCtrl.newSubject" type="text"
        ng-class="{ 'showForm': subjectCtrl.showForm }"
        class="new-field" placeholder="{{ subjectCtrl.placeholder }}">


      <button id="submit-button" type="submit" value="Add Subject" ng-show="subjectCtrl.showForm">
        <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
      </button>
    </form>

    <div class="fluid-container">
        <div id="subject-container" ng-repeat="subject in subjectCtrl.subject" class="btn btn-default btn-lg">
          <a ng-hide="subject.editing" id="subject-links" ui-sref="set({ subject: subject.id})">
            <h3>{{ subject.name }}</h3>
          </a>

        <div ng-show="subject.editing" class="editing">
          <input type="text" ng-model="subject.name">
          <input id="submit-style" type="submit" ng-click="subjectCtrl.editSubject(subject)">
        </div>

        <div class="bottom-buttons">
          <span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="subjectCtrl.deleteSubject(subject)"></span>
          <span ng-click="subjectCtrl.toggleEditing(subject)">Edit</span>
        </div>
      </div>
    </div>



  </div>

</div>
